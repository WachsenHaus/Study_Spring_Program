<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html이랍니다 으헤헤</title>
<link rel="stylesheet" href="../resources/css/bootstrap.css" />
<script src="../resources/js/angular.min.js"></script>
<script>
	var cafeApp = angular.module("cafeApp", []);
	cafeApp.controller("cafeCtrl", function($scope, $http){
		//페이지 로딩되는 시점에 실행되는 영역
		$scope.pageNum=1;
		//ajax로 카페 글 목록을 요청
		$http({
			url: "/spring05/cafe/ajax_list.do",
			method : "get",
			params:{pageNum:$scope.pageNum}
		}).success(function(data){
			$scope.list = data;
		});
		console.log("${pageContext.request.contextPath}/cafe/ajax_list.do");
	});
</script>
</head>
<body ng-app="cafeApp">
	<div class="container" ng-controller="cafeCtrl">
		<h1>카페 글 목록 입니다.</h1>
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th>글번호</th>
					<th>작성자</th>
					<th>제목</th>
					<th>조회수</th>
					<th>등록일</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "tmp in list">
					<td>{{tmp.num}}</td>
					<td>{{tmp.writer}}</td>
					<td>{{tmp.title}}</td>
					<td ng-bind = "tmp.viewCount"></td>
					<td ng-bind = "tmp.regdate"></td>
				</tr>
			</tbody>
			
		</table>
	
	
	</div>
</body>
</html>
